<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <title>Форма</title>
</head>
<body>
<form name="myForm" action="https://jsonplaceholder.typicode.com/posts" method="POST" id="regForm"
      onsubmit="return validationForm()">
    <lable id="title">Запрос на регистрацию</lable>
    <table>
        <tboby>
            <tr>
                <td class="lbl"><label for="firstName">Имя:</label></td>
                <td><input type="text" name="firstName" id="firstName" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
            <tr>
                <td class="lbl"><label for="lastName">Фамилия:</label></td>
                <td><input type="text" name="lastName" id="lastName" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
            <tr>
                <td class="lbl"><label for="dateOfBirthday">Дата рождения:</label></td>
                <td><input type="date" name="dateOfBirthday" id="dateOfBirthday" value="today" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
            <tr>
                <td class="lbl"><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
            <tr>
                <td class="lbl"><label for="password">Пароль:</label></td>
                <td><input type="password" name="password" id="password" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
            <tr>
                <td class="lbl"><label for="confirmPassword">Подтвердить:</label></td>
                <td><input type="password" name="confirmPassword" id="confirmPassword" class="box"/>
                    <p class="errorTextStyle"></p>
                </td>
            </tr>
        </tboby>
    </table>
    <button type="submit" id="send">Отправить заявку</button>
    <script src="index.js"></script>
</form>
</body>
</html>
